{% extends 'base.html' %}
{% block content %}
<title>User Registration</title>
<div class="container" style="margin-top: 60px;">
    <div class="col-md-12" style="margin-top: 20px; margin-bottom: 28px;">
        {% include 'messages.html' %}
    </div>

    <form action="register" method="POST">
        {% csrf_token %}

        <div class="row">
            <h3 class="default-style">Registration Portal</h3><hr>
            <p class="default-style">Fill up the form correctly to create an account</p>
            <p class="register-infos text-center">Registration Info's:</p>
            <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter Your First Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Your Last Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email Address" required>
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your Password" required>
            </div>
            <div class="form-group col-md-6">
                <label for="confirm_password">Re-Enter Password</label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Re-Enter Your Password" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Submit</button>
    </form>
</div>
{% endblock content %}
